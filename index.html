<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella Customizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
 </head>
<body style="background-color: #FFFDD0;">
    <div class="customizer">
        <div class="left-section">
            <div class="umbrella-container">
                <img src="./umbrella images/umbrella-pink.png" alt="Umbrella" id="umbrella-image" style="width: 500px;">
                <div class="logo-container" id="logo-container"></div>
            </div>
        </div>
        <div class="right-section">
            <h1 class="custom-umbrella-text">CUSTOM UMBRELLA</h1>
            <div class="color-options">
                <button class="color-btn" data-color="pink" style="background-color: pink;"></button>
                <button class="color-btn" data-color="yellow" style="background-color: yellow;"></button>
                <button class="color-btn" data-color="blue" style="background-color: blue;"></button>
            </div>
            <h2 class="platypi-custom">Customize your umbrella</h2>
            <h3 class="cormorant-custom">Upload a logo for an instant preview.</h3>
            <p class="cormorant-custom">.png and .jpg files only. Max file size is 5mb.</p>
            <div class="upload-btn-container">
                <label for="logo-upload" class="upload-btn">
                    <img src="./icons/upload_icon.svg" alt="Upload Logo" style="width: 20px; margin-right: 10px;">UPLOAD LOGO
                </label>
                <input type="file" id="logo-upload" accept="image/png, image/jpeg">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
